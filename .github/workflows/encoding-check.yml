name: Encoding Check

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  encoding:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Validate UTF-8 encoding
        run: npm run check:encoding

